buildscript {
    repositories {
        maven { url = "https://files.minecraftforge.net/maven" }
        maven { url = "https://repo.spongepowered.org/repository/maven-public/" }
    }
    dependencies {
        classpath group: "net.minecraftforge.gradle", name: "ForgeGradle", version: "5.1.+", changing: true
        classpath group: "org.spongepowered", name: "mixingradle", version: "0.7-SNAPSHOT"
    }
}

apply plugin: "net.minecraftforge.gradle"
apply plugin: "eclipse"
apply plugin: "maven-publish"
apply plugin: "org.spongepowered.mixin"

mixin {
    add sourceSets.main, "${project.modId}.refmap.json"
}

version = "${project.minecraft}-${project.modVersion}"
group = "com.dolthhaven"
archivesBaseName = project.modId

java.toolchain.languageVersion = JavaLanguageVersion.of(17)

minecraft {
    mappings channel: "official", version: project.minecraft
    accessTransformer = file("src/main/resources/META-INF/accesstransformer.cfg")
    runs {
        client {
            workingDirectory project.file("run")
            property "forge.logging.markers", "SCAN,REGISTRIES,REGISTRYDUMP"
            property "forge.logging.console.level", "debug"
            property "mixin.env.remapRefMap", "true"
            property "mixin.env.refMapRemappingFile", "${projectDir}/build/createSrgToMcp/output.srg"
            arg "-mixin.config=" + project.modId + ".mixins.json"
            mods {
                atmospheric {
                    source sourceSets.main
                }
            }
        }
        server {
            workingDirectory project.file("run")
            property "forge.logging.markers", "SCAN,REGISTRIES,REGISTRYDUMP"
            property "forge.logging.console.level", "debug"
            property "mixin.env.remapRefMap", "true"
            property "mixin.env.refMapRemappingFile", "${projectDir}/build/createSrgToMcp/output.srg"
            arg "-mixin.config=" + project.modId + ".mixins.json"
            mods {
                atmospheric {
                    source sourceSets.main
                }
            }
        }
        data {
            workingDirectory project.file("run")
            property "forge.logging.markers", "SCAN,REGISTRIES,REGISTRYDUMP"
            property "forge.logging.console.level", "debug"
            property "mixin.env.remapRefMap", "true"
            property "mixin.env.refMapRemappingFile", "${projectDir}/build/createSrgToMcp/output.srg"
            property "blueprint.indev", "true"
            args "--mod", project.modId, "--all", "--output", file("src/generated/resources/"), "--existing", file("src/main/resources")
            mods {
                atmospheric {
                    source sourceSets.main
                }
            }
        }
    }
}

sourceSets.main.resources {
    srcDir "src/generated/resources"
}

dependencies {
    minecraft "net.minecraftforge:forge:${project.minecraft}-${project.forge}"
    implementation fg.deobf("com.teamabnormals:blueprint:${project.minecraft}-${project.blueprint}")

    implementation fg.deobf("com.teamabnormals:boatload:${project.minecraft}-${project.boatload}")

    implementation fg.deobf("curse.maven:goodending-690161:4363719")
    implementation fg.deobf("curse.maven:farmers_delight-398521:${project.farmersDelight}")
    implementation fg.deobf("curse.maven:quark-243121:${project.quark}")
    implementation fg.deobf("curse.maven:autoreglib-250363:${project.autoRegLib}")
    implementation fg.deobf("curse.maven:environmental-388992:${project.environmental}")

    implementation fg.deobf("curse.maven:brewinandchewin-637808:${project.brewinAndChewin}")
    implementation fg.deobf("curse.maven:farmersrespite-551453:${project.farmersRespite}")
    implementation fg.deobf("curse.maven:nethersdelight-496394:${project.nethersDelight}")

    implementation fg.deobf("curse.maven:map-atlas-forge-519759:${project.mapAtlases}")

    implementation fg.deobf("curse.maven:windswept-636321:${project.windswept}")
    implementation fg.deobf("curse.maven:abnormals-delight-362393:${project.abnormalsDelight}")
    implementation fg.deobf("curse.maven:atmospheric-442719:${project.atmospheric}")
    implementation fg.deobf("curse.maven:upgrade_aquatic-326895:${project.upgradeAquatic}")

    implementation fg.deobf("curse.maven:woodworks-543610:4396958")
    implementation fg.deobf("curse.maven:clayworks-592162:4396960")

    implementation fg.deobf("curse.maven:supplementaries-412082:4526191")
    implementation fg.deobf("curse.maven:moonlight-499980:4539734")

    implementation fg.deobf("mezz.jei:jei-${project.minecraft}-common-api:${project.jei}")
    implementation fg.deobf("mezz.jei:jei-${project.minecraft}-forge-api:${project.jei}")
    runtimeOnly fg.deobf("mezz.jei:jei-${project.minecraft}-forge:${project.jei}")

    annotationProcessor "org.spongepowered:mixin:0.8.5:processor"
}

repositories {
    maven { url "https://maven.jaackson.me" }
    maven { url "https://dvs1.progwml6.com/files/maven/" }
    maven { url "https://modmaven.k-4u.nl" }
    maven { url "https://www.cursemaven.com" }
}

jar {
    manifest {
        attributes([
                "Specification-Title"     : project.modName,
                "Specification-Vendor"    : "Dolt H. Haven",
                "Specification-Version"   : "1",
                "Implementation-Title"    : project.modName,
                "Implementation-Version"  : project.modVersion,
                "Implementation-Vendor"   : "Dolt H. Haven",
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ"),
                "MixinConfigs"            : project.modId + ".mixins.json"
        ])
    }
}